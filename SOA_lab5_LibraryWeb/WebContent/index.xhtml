<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j">
<h:head>
    <title>hello</title>
</h:head>

<h:body>
	<h:form id="availableBooks" >
		<h:dataTable id="datatable" value="#{librarycontroller.books}" var="book">
            <h:column>
                <f:facet name="header">id</f:facet>
                #{book.id}
            </h:column>
            <h:column>
                <f:facet name="header">title</f:facet>
                #{book.title}
            </h:column>
            <h:column>
                <f:facet name="header">authors</f:facet>
                #{book.author}
            </h:column>
            <h:column>
                <f:facet name="header">reserved</f:facet>
                #{book.reserved}
            </h:column>
            <h:column>
                <f:facet name="header">rented</f:facet>
                #{book.rented}
            </h:column>
            <h:column>
               
                    <h:commandButton value="reserve" action="${librarycontroller.reserveBook(book.id)}" />
                    <h:commandButton value="rent" action="${librarycontroller.rentBook(book.id)}"/>
                    <h:commandButton value="return" action="${librarycontroller.returning(book.id)}"/>
             
            </h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
